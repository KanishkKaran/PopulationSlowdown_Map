<!doctype html>
<html>
<head>
  <title>This is a Leaflet map</title>
  <style>
  #map {
    background: #e1e1e1;
    height: 700px;
  }
  </style>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

   <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

   <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.4/dist/MarkerCluster.Default.css">
   <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.4/dist/MarkerCluster.css">
   <script src="https://unpkg.com/leaflet.markercluster@1.0.4/dist/leaflet.markercluster.js"></script>

</head>

<body>
<div id="map"></div>
<script>



	var map = L.map('map').setView([37.8, -96], 4);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoia2FuaXNoa2thcmFuIiwiYSI6ImNqZmhpZnUxYzVlam0yeW16dnA0cGJuNnEifQ.8eBfnsKkFwk6RcBRDOLxvg', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);

	// get color depending on population density value
	function getColor(d) {
		return d > 18000 ? '#fee5d9' :
				d > 15000  ? '#fcbba1' :
				d > 12000  ? '#fc9272' :
				d > 9000  ? '#fb6a4a' :
				d > 6000 ? '#ef3b2c' :
				d > 3000 ? '#cb181d' :
				d >  0   ? '#99000d' :
                    '#FFEDA0';
                     }

  var customLayer = L.geoJson(null, {
      style: function(Feature) {
    return {
        fillColor: getColor(Feature.properties.PEP_2017_PEPTCOMP_natinc20162017),
        weight: 2,
        color: 'white',
        fillOpacity: '3',
        dashArray: '1',
  }}}).bindTooltip(function (layer) {
      return layer.feature.properties.NAME_1.toString()})

omnivore.geojson('States_Birthsv.Deaths.geojson', null, customLayer).addTo(map);

legend.addTo(map);
</script>
</body>
</html>
